debug: false
trace: false
logging:
  file: application.log 
    
server:
  servlet:
    context-path: /myapp
  port: 8090
spring:
  jpa:
    show-sql: true  datasource:    type: com.zaxxer.hikari.HikariDataSource    hikari:      maximum-pool-size: 15
      minimum-idle: 1500
      pool-name: mypoolname  activemq:    broker-url: tcp://localhost:61616
management:
  endpoints:
    web:
      exposure:
        include: "*"
