debug: false
trace: false
logging:
  file: application.log 
server:
  servlet:
    context-path: /myapp
  port: 8090
spring:
  jpa:
    show-sql: true
management:
  endpoint:
    beans:
      enabled: true
      
---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/mysql
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
debug: false
server:
  port: 8089

management:
  endpoints:
    web:
      exposure:
        include:
        - env,info,beans
---
spring:
  profiles: test
debug: false
server:
  port: 8091
---
spring:
  profiles: prod
debug: false
server:
  port: 8091